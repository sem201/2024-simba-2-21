{%load static%}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뭐입을과</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/design/designpage.css' %}">
    <link rel="icon" type="image/png" href="{% static 'assets/charcol.png' %}">
    <link href="https://fonts.googleapis.com/css2?family=Playball&display=swap" rel="stylesheet"> <!-- 추가된 부분 -->
    <style>
        .resize-button {
            width: 10px;
            height: 10px;
            background-color: red;
            position: absolute;
            cursor: se-resize;
            z-index: 20;
        }
    </style>
</head>
<body>
    <div id="main_container">
        <div class="head_bar">
            <div class="seq">색상 선택하기</div>
            <div class="seq">디자인 만들기</div>
            <div class="seq">업로드 하기</div>
        </div>
        <div id='sample'></div>
        <div id="top_bar">
            <div id="home_btn">
                <a href='/main/'><img src = "{% static 'assets/icons/home.png' %}" class='nothing' id='home'/></a>
            </div>
            <div class="title_text">
                <p align='center' id="title">내 디자인 만들기</p>
                <span>텍스트, 이미지로 자유롭게 표현해보세요. </span>
            </div>
            <div id="check_btn">
                <a href="/design/select/designvarsity/information"><button id="normal_btn"><img src={% static "assets/icons/icon_check.png" %}/></button></a>
            </div>
        </div>
        
        <div id="top-container">
            <img id="selected_image" src="" alt="Selected Image"/>
        </div>

        <div class="bottom_bar">
            <p id="toggle_instruction" align="center">디자인을 다운로드해야 커스텀에 업로드가 가능합니다.</p>
            <div id="bottom-container">
                <button id="add-text-button">
                    <img src={% static "assets/icons/text_icon.png" %} width="40px"/>
                    <p>텍스트</p>
                </button>
                
                <button id="upload-img-button">
                    <img src={% static "assets/icons/image_icon_2.png" %} width="55px"/>
                    <p>이미지 업로드</p>
                </button>
                <button id='refresh-button'>
                    <img src={% static "assets/icons/refresh.png" %} width='50px'/>
                    <p>초기화</p>
                </button>
                <button id="capture-button">
                    <img src={% static "assets/icons/download_icon.png" %} width="40px"/>
                    <p>디자인 다운</p>
                </button>
            </div>
        </div>
        <div class='triangle-left'>
            
            
            
            
        </div>
        <div id="input-container" style="display: none;">
            <input type="text" id="text-input" placeholder="텍스트를 입력해주세요">
            <select name='color' id="color-select">
                <option disabled selected> 색상</option>
                <option value="black">검정색</option>
                <option value="white">흰색</option>
            </select>
            <button id="upload-text">업로드</button>
        </div>
        <input type="file" id="image-input" style="display: none;">
    </div>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="{% static 'js/design/designpage.js' %}"></script>
    <script>
        const selectedImageSrc = localStorage.getItem('selectedImage');

        if (selectedImageSrc) {
            document.getElementById('selected_image').src = selectedImageSrc;
        } else {
            alert('선택된 이미지가 없습니다.');
        }
    </script>
</body>
</html>
